<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poizy Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="main">
        <div class="myname">Poizy Clock</div>
        <div class="container" id="cont">
                <div id="dclock">

                    <div id="date">
                    </div>
                    <div class="timezone">
                        <div id="time"></div>
                        <div id="apm_sec">
                            <div class="apm"></div>
                            <div class="sec"></div>
                        </div>
                    </div>
                    <div id="day"></div>
                </div>
                <div class="aclock" id="aclock">
                    <span class="key key1"><i id="second"></i></span>
                    <span class="key key2"><i id="minute"></i></span>
                    <span class="key key3"><i id="hour"></i></span>
                </div>
                <div class="swatch">
                    <div id="wtc">
                        00 : 00 : 00 : 00
                    </div>
                    <div id="controls">
                        <button class="btn btn-sw" id="start">Start</button>
                        <button class="btn btn-sw" id="stop">Stop</button>
                        <button class="btn btn-sw" id="reset">Reset</button>
                    </div>
                </div>
            <button class="btn btn-w btn1" id="btn1">Digital Clock</button>
            <button class="btn btn-w btn2" id="btn2">Analog Clock</button>
            <button class="btn btn-w btn3" id="btn3">Stopwatch</button>
            <button class="btn btn-w btn4" id="btn4">Go Back</button>
        </div>
    </main>
    <Footer class="footer">
        <div class="myname">
            Poison Is Here
        </div>
        <div class="social-link">
            <div class="github-link">
                <a href="https://github.com/poisonishere" target="blank"><img src="img/github-image.png"></a>
            </div>
            <div class="insta-link">
                <a href="https://www.instagram.com/poisonishere" target="blank"><img src="img/insta-image.png"></a>
            </div>
            <div class="website-link">
                <a href="https://poisonishere.github.io" ><img src="img/website-image.png"></a>
            </div>
            <div class="facebook-link">
                <a href="https://www.facebook.com/poisonishere" target="blank"><img src="img/facebook-image.png"></a>
            </div>
            <div class="twitter-link">
                <a href="https://www.twitter.com/poison_is_here" target="blank"><img src="img/twitter-image.png"></a>
            </div>
        </div>
    </Footer>
    <script src="script.js"></script>
</body>

</html>
